<!DOCTYPE html>
<html ng-app="wsscat">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=no">
		<title></title>
		<link rel="stylesheet" href="dist/css/base.css" />
	</head>
	<script src="dist/js/angular.js"></script>
	<script src="dist/js/angular-route.js"></script>
	<body>
		<div ng-view></div>
	</body>
	<script type="text/javascript">
		var app=angular.module('wsscat',['ngRoute']);
		app.config(function($routeProvider){
			$routeProvider.when('/index',{
				controller:'indexCtrol',
				templateUrl:'view/index.html',
			}).otherwise({
				redirectTo:'/index',
			})
		})
		
		app.controller('indexCtrol',['$scope','$http',function($scope,$http){
			$http.get('http://10.16.151.25/news/baiduApi.php').success(function(data){
				console.log(data);
				$scope.news=data.retData;
				console.log($scope.news);
			})
		}])

	</script>
</html>
